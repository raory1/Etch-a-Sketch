<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="./assets/icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <header>
        <div id="cabecalho">
            
        </div>
    </header>

    <main>
        <div id="title">
            <h1>ETCH-A-SKETCH</h1>
        </div>
        <div>
            <div id="game-container">
                <div class="tools-container">
                    <input type="color" id="color-picker">
                    <div id="options">
                        <button class="option-btn" id="btn-rgb"><img src="./assets/pencil-rainbow.png"></button>
                        <button class="option-btn" id="btn-progressive-black"><img src="./assets/pencil-progressive-black.png"></button>
                        <button class="option-btn" id="btn-black"><img src="./assets/pencil-black.png"></button>
                        <button class="option-btn" id="btn-eraser"><img src="./assets/eraser.svg"></button>
                        <hr class="hr">
                        <button class="option-btn" id="btn-clear"><img src="./assets/trash.svg"></button>
                    </div>
                </div>
                
                <div id="grid-box"></div>
            </div>
        </div>

        <div id="range-container">
            <input type="range" min="1" max="64" value="64" id="range-input-grid-size">
            <div class="range-options">
                <span id="grid-size-value">64 x 64</span> 
            </div>         
        </div>
        
    </main>


    <footer>
        <a href="https://github.com/raory1"><img id="sgv-icon" src="./assets/github.svg">/raory1</a>
    </footer>
</body>
</html>
